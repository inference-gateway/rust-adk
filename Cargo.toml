[package]
name = "inference-gateway-adk"
version = "0.1.3"
edition = "2024"
description = "Agent Development Kit (ADK) for building powerful, interoperable AI agents with the Agent-to-Agent (A2A) protocol"
license = "MIT"
documentation = "https://docs.rs/inference-gateway-adk"
authors = ["Inference Gateway Team"]
repository = "https://github.com/inference-gateway/rust-adk"
homepage = "https://github.com/inference-gateway/rust-adk"
keywords = ["agent", "ai", "inference", "gateway", "a2a"]
categories = ["api-bindings", "development-tools"]

[dependencies]
inference-gateway-sdk = "0.11.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
axum = { version = "0.8.4", features = ["json", "http2"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }
anyhow = "1.0"
thiserror = "2.0.12"
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["cors", "trace"] }
futures = "0.3"
futures-util = "0.3"
async-trait = "0.1"
reqwest = { version = "0.12", features = ["json"] }
